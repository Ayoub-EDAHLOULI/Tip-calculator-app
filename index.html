<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>
    <!--Style Css Link-->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
<div class="splitter">
    <h3>SPLI</h3>
    <h3>TTER</h3>
</div>
<div class="form">
<div class="formleft">
<div class="bill">
    <h3>bill</h3>
     <input type="text" placeholder="0">
     <i class="fa-solid fa-dollar-sign"></i>
</div>



<div class="percentage-parent-div">
    <div class="header">
      <h1>Select Tip %</h1>
      <p id="err_percent"></p>
    </div>
    <div class="percentage-div">
      <button value="5" onclick="initialise_Percent(this.value)">
        5%
      </button>
      <button value="10" onclick="initialise_Percent(this.value)">
        10%
      </button>
      <button value="15" onclick="initialise_Percent(this.value)">
        15%
      </button>
      <button value="20" onclick="initialise_Percent(this.value)">
        25%
      </button>
      <button value="25" onclick="initialise_Percent(this.value)">
        50%
      </button>
      <button value="25" id="Custom" onclick="initialise_Percent(this.value)">
        Custom
      </button>
      <!-- <input
        type="text"
        id="percent"
        placeholder="Custom"
        oninput="initialise_Percent(this.value)"
      /> -->
    </div>
  </div>


























</div>
<div class="formright"></div>

</div>

</div>
       
    
</body>
</html>
